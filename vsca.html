<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Competition Results</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 50%, #f1f3f4 100%);
            min-height: 100vh;
            color: #2c3e50;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 12px;
            box-shadow: 0 2px 20px rgba(52, 73, 94, 0.08);
            border: 1px solid rgba(52, 152, 219, 0.1);
        }

        .competition-title {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1rem;
            font-weight: 400;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 20px 25px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(52, 73, 94, 0.06);
            border-left: 4px solid #3498db;
        }

        .filter-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.2);
        }

        .filter-btn:hover {
            background: linear-gradient(135deg, #2980b9 0%, #1f618d 100%);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
            transform: translateY(-1px);
        }

        .filter-btn:active {
            transform: translateY(0);
        }

        .results-count {
            font-size: 1rem;
            font-weight: 500;
            color: #34495e;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #27ae60;
        }

        .table-container {
            background: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 25px rgba(52, 73, 94, 0.08);
            border: 1px solid rgba(189, 195, 199, 0.3);
            max-height: 70vh;
            overflow-y: auto;
        }

        .table-container::-webkit-scrollbar {
            width: 6px;
        }

        .table-container::-webkit-scrollbar-track {
            background: #ecf0f1;
        }

        .table-container::-webkit-scrollbar-thumb {
            background: #bdc3c7;
            border-radius: 3px;
        }

        .table-container::-webkit-scrollbar-thumb:hover {
            background: #95a5a6;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: #2c3e50;
        }

        th {
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
            color: white;
            padding: 16px 14px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
            font-size: 0.9rem;
            letter-spacing: 0.3px;
            border-bottom: 2px solid #2c3e50;
        }

        th:first-child {
            border-top-left-radius: 0;
        }

        th:last-child {
            border-top-right-radius: 0;
        }

        td {
            padding: 14px;
            border-bottom: 1px solid #ecf0f1;
            font-size: 0.9rem;
            transition: background-color 0.2s ease;
        }

        tr:nth-child(even) {
            background-color: #fafbfc;
        }

        tr:hover {
            background-color: rgba(52, 152, 219, 0.04);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(44, 62, 80, 0.6);
            backdrop-filter: blur(3px);
        }

        .modal-content {
            background: #ffffff;
            margin: 8% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(44, 62, 80, 0.2);
            color: #2c3e50;
            border: 1px solid rgba(189, 195, 199, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
        }

        .modal-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .close {
            color: #95a5a6;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s ease;
            padding: 5px;
            border-radius: 4px;
        }

        .close:hover {
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
        }

        .filter-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-bottom: 25px;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .filter-options::-webkit-scrollbar {
            width: 4px;
        }

        .filter-options::-webkit-scrollbar-track {
            background: #ecf0f1;
        }

        .filter-options::-webkit-scrollbar-thumb {
            background: #bdc3c7;
            border-radius: 2px;
        }

        .filter-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 6px;
            transition: all 0.2s ease;
            border: 1px solid #e9ecef;
            cursor: pointer;
        }

        .filter-option:hover {
            background: #e3f2fd;
            border-color: #3498db;
        }

        .filter-option input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #3498db;
            cursor: pointer;
        }

        .filter-option label {
            cursor: pointer;
            font-size: 0.9rem;
            color: #2c3e50;
            font-weight: 500;
            line-height: 1.3;
            word-break: break-word;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.2);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2980b9 0%, #1f618d 100%);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .no-data {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #3498db;
            font-size: 1.1rem;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #e74c3c;
            font-size: 1.1rem;
        }

        .serial-col {
            width: 70px;
            text-align: center;
            font-weight: 600;
            color: #e74c3c;
        }

        .score-col {
            font-weight: 700;
            color: #e74c3c;
            text-align: center;
        }

        .name-col {
            font-weight: 600;
            color: #2c3e50;
        }

        .academy-col {
            color: #34495e;
        }

        .event-col {
            color: #3498db;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .competition-title {
                font-size: 1.6rem;
            }
            
            th, td {
                padding: 10px 8px;
                font-size: 0.8rem;
            }
            
            .controls {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .modal-content {
                margin: 20% auto;
                padding: 20px;
            }
            
            .filter-options {
                grid-template-columns: 1fr;
            }
        }

        /* Enterprise subtle animations */
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header fade-in">
            <h1 class="competition-title" id="competitionTitle">VSCA Shooting Championship 2025</h1>
            <p class="subtitle">Official Competition Results</p>
        </div>

        <div class="controls fade-in">
            <button class="filter-btn" id="filterBtn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                </svg>
                Filter Events
            </button>
            <div class="results-count" id="resultsCount">
                <div class="status-indicator"></div>
                Loading data...
            </div>
        </div>

        <div class="table-container fade-in">
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th class="serial-col">S.No</th>
                        <th>Shooter Name</th>
                        <th>Academy</th>
                        <th>Event ID</th>
                        <th class="score-col">Score</th>
                        <th>Decimal Score</th>
                        <th>10x</th>
                        <th>S1</th>
                        <th>S2</th>
                        <th>S3</th>
                        <th>S4</th>
                        <th>S5</th>
                        <th>S6</th>
                        <th>Penalty</th>
                        <th>Remarks</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="15" class="loading">Loading competition results...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Filter Modal -->
    <div id="filterModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                    </svg>
                    Filter by Events
                </h2>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <div class="filter-options" id="filterOptions">
                <!-- Event options will be populated here -->
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" id="clearFilter">Clear All</button>
                <button class="btn btn-primary" id="applyFilter">Apply Filter</button>
            </div>
        </div>
    </div>

    <script>
        let allData = [];
        let filteredData = [];
        let availableEvents = new Set();
        let eventMapping = new Map(); // Maps event ID to event name

        // DOM elements
        const filterBtn = document.getElementById('filterBtn');
        const filterModal = document.getElementById('filterModal');
        const closeModal = document.getElementById('closeModal');
        const filterOptions = document.getElementById('filterOptions');
        const applyFilter = document.getElementById('applyFilter');
        const clearFilter = document.getElementById('clearFilter');
        const tableBody = document.getElementById('tableBody');
        const resultsCount = document.getElementById('resultsCount');

        // Event listeners
        filterBtn.addEventListener('click', showFilterModal);
        closeModal.addEventListener('click', hideFilterModal);
        applyFilter.addEventListener('click', applyEventFilter);
        clearFilter.addEventListener('click', clearAllFilters);

        // Close modal when clicking outside
        window.addEventListener('click', (event) => {
            if (event.target === filterModal) {
                hideFilterModal();
            }
        });

        // Load CSV files automatically on page load
        window.addEventListener('load', () => {
            Promise.all([
                loadEventsFile(),
                loadResultsFile()
            ]).then(() => {
                console.log('All files loaded successfully');
            }).catch(error => {
                console.error('Error loading files:', error);
            });
        });

        function loadEventsFile() {
            return fetch('events.csv')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Events CSV file not found');
                    }
                    return response.text();
                })
                .then(csvText => {
                    return new Promise((resolve, reject) => {
                        Papa.parse(csvText, {
                            header: true,
                            skipEmptyLines: true,
                            complete: function(results) {
                                processEventsData(results.data);
                                resolve();
                            },
                            error: function(error) {
                                reject(new Error('Error parsing events CSV: ' + error.message));
                            }
                        });
                    });
                })
                .catch(error => {
                    showError('Failed to load events.csv. Please ensure the file is in the same directory.');
                    throw error;
                });
        }

        function processEventsData(eventsData) {
            eventMapping.clear();
            eventsData.forEach(row => {
                // Clean headers by trimming whitespace
                const cleanRow = {};
                for (const [key, value] of Object.entries(row)) {
                    const cleanKey = key.trim();
                    cleanRow[cleanKey] = value;
                }
                
                // Map event ID to event name
                const eventId = cleanRow['Event ID'] || cleanRow['event_id'] || cleanRow['id'];
                const eventName = cleanRow['Event Name'] || cleanRow['event_name'] || cleanRow['name'];
                
                if (eventId && eventName) {
                    eventMapping.set(eventId.toString().trim(), eventName.toString().trim());
                }
            });
        }

        function loadResultsFile() {
            return fetch('vsca2025.csv')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Results CSV file not found');
                    }
                    return response.text();
                })
                .then(csvText => {
                    return new Promise((resolve, reject) => {
                        Papa.parse(csvText, {
                            header: true,
                            skipEmptyLines: true,
                            dynamicTyping: true,
                            complete: function(results) {
                                processData(results.data);
                                resolve();
                            },
                            error: function(error) {
                                reject(new Error('Error parsing results CSV: ' + error.message));
                            }
                        });
                    });
                })
                .catch(error => {
                    showError('Failed to load vsca2025.csv. Please ensure the file is in the same directory.');
                    throw error;
                });
        }

        function processData(data) {
            // Clean headers by trimming whitespace
            allData = data.map(row => {
                const cleanRow = {};
                for (const [key, value] of Object.entries(row)) {
                    const cleanKey = key.trim();
                    cleanRow[cleanKey] = value;
                }
                return cleanRow;
            }).filter(row => row['Shooter Name'] && row['Shooter Name'].toString().trim());

            // Extract all unique events
            availableEvents.clear();
            allData.forEach(row => {
                const eventIds = row['Event ID'];
                if (eventIds) {
                    const events = eventIds.toString().split(',').map(e => e.trim());
                    events.forEach(event => availableEvents.add(event));
                }
            });

            filteredData = [...allData];
            sortData();
            renderTable();
            updateResultsCount();
        }

        function sortData() {
            filteredData.sort((a, b) => {
                const scoreA = parseFloat(a['Score']) || 0;
                const scoreB = parseFloat(b['Score']) || 0;
                return scoreB - scoreA; // Highest to lowest
            });
        }

        function renderTable() {
            if (filteredData.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="15" class="no-data">No results found for selected filters</td></tr>';
                return;
            }

            const rows = filteredData.map((row, index) => {
                return `
                    <tr>
                        <td class="serial-col">${index + 1}</td>
                        <td class="name-col">${row['Shooter Name'] || ''}</td>
                        <td class="academy-col">${row['Academy'] || ''}</td>
                        <td class="event-col">${row['Event ID'] || ''}</td>
                        <td class="score-col">${row['Score'] || ''}</td>
                        <td>${row['Decimal Score'] || ''}</td>
                        <td>${row['10x'] || ''}</td>
                        <td>${row['S1'] || ''}</td>
                        <td>${row['S2'] || ''}</td>
                        <td>${row['S3'] || ''}</td>
                        <td>${row['S4'] || ''}</td>
                        <td>${row['S5'] || ''}</td>
                        <td>${row['S6'] || ''}</td>
                        <td>${row['Penalty'] || ''}</td>
                        <td>${row['Remarks'] || ''}</td>
                    </tr>
                `;
            }).join('');

            tableBody.innerHTML = rows;
        }

        function showFilterModal() {
            if (availableEvents.size === 0) {
                alert('No event data available');
                return;
            }

            // Populate filter options with event names
            const options = Array.from(availableEvents).sort().map(eventId => {
                const eventName = eventMapping.get(eventId) || eventId; // Fallback to ID if name not found
                const displayText = eventMapping.has(eventId) ? `${eventName} (${eventId})` : eventId;
                
                return `
                    <div class="filter-option" onclick="toggleCheckbox('event-${eventId}')">
                        <input type="checkbox" id="event-${eventId}" value="${eventId}">
                        <label for="event-${eventId}" title="${displayText}">${displayText}</label>
                    </div>
                `;
            }).join('');

            filterOptions.innerHTML = options;
            filterModal.style.display = 'block';
        }

        function hideFilterModal() {
            filterModal.style.display = 'none';
        }

        function toggleCheckbox(checkboxId) {
            const checkbox = document.getElementById(checkboxId);
            checkbox.checked = !checkbox.checked;
        }

        function applyEventFilter() {
            const selectedEvents = [];
            const checkboxes = filterOptions.querySelectorAll('input[type="checkbox"]:checked');
            
            checkboxes.forEach(checkbox => {
                selectedEvents.push(checkbox.value);
            });

            if (selectedEvents.length === 0) {
                // No events selected, show all data
                filteredData = [...allData];
            } else {
                // Filter data based on selected events
                filteredData = allData.filter(row => {
                    const rowEvents = row['Event ID'];
                    if (!rowEvents) return false;
                    
                    const events = rowEvents.toString().split(',').map(e => e.trim());
                    return events.some(event => selectedEvents.includes(event));
                });
            }

            sortData();
            renderTable();
            updateResultsCount();
            hideFilterModal();
        }

        function clearAllFilters() {
            const checkboxes = filterOptions.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = false;
            });
        }

        function updateResultsCount() {
            const count = filteredData.length;
            const total = allData.length;
            resultsCount.innerHTML = `
                <div class="status-indicator"></div>
                ${count} of ${total} shooters displayed
            `;
        }

        function showError(message) {
            tableBody.innerHTML = `<tr><td colspan="15" class="error">${message}</td></tr>`;
            resultsCount.innerHTML = `
                <div class="status-indicator" style="background: #e74c3c;"></div>
                Error loading data
            `;
        }

        // Helper function to get event display name
        function getEventDisplayName(eventId) {
            const eventName = eventMapping.get(eventId);
            return eventName ? `${eventName} (${eventId})` : eventId;
        }
    </script>
</body>
</html>
